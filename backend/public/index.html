<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Test</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Auth Test</h1>

      <section>
        <h2>Signup</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password (min 6)" required />
          <input type="text" id="signup-company" placeholder="Company (optional)" />
          <button type="submit">Signup</button>
        </form>
        <pre id="signup-result" class="result"></pre>
      </section>

      <section>
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <pre id="login-result" class="result"></pre>
      </section>

      <section>
        <h2>Current User</h2>
        <div class="row">
          <button id="me-btn">Fetch /me</button>
          <button id="logout-btn" class="secondary">Logout</button>
        </div>
        <pre id="me-result" class="result"></pre>
      </section>

      <footer>
        <small>API base: http://localhost:5000</small>
      </footer>
    </div>

    <script src="/app.js" defer></script>
  </body>
  </html>
